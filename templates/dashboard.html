<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@latest"></script>
    <script src="static/js/char.js"></script>
    <script src="static/js/stocksList.js"></script>
    <script src="static/js/notes.js"></script>
    <script src="static/js/bot.js"></script>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <div class="container mx-auto p-4 min-h-screen flex flex-col">
      <header class="flex justify-between items-center mb-4">
        <h1 class="text-xl font-bold">Cześć {{name}}!</h1>
        <a href="logout" class="text-red-500 hover:underline">Wyloguj się</a>
      </header>

      <main class="flex flex-grow overflow-hidden">
        <aside class="bg-white shadow-md p-4 rounded-lg w-64 flex-shrink-0">
          <ul
            id="stocks-list"
            class="list-disc list-inside text-center mb-4"
            style="list-style-type: none"
          ></ul>
          <div class="text-center">
            <input
              type="text"
              name="tag"
              id="tag"
              class="border border-gray-300 rounded-md p-2 w-full mb-2 placeholder:text-gray-400"
              placeholder="Wpisz tag"
            />
            <button
              onclick="run()"
              type="button"
              class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent text-blue-600 hover:bg-blue-100 focus:outline-none focus:bg-blue-100 hover:text-blue-800 focus:outline-none focus:bg-blue-100 focus:text-blue-800 disabled:opacity-50 disabled:pointer-events-none dark:text-blue-500 dark:hover:bg-blue-800/30 dark:hover:text-blue-400 dark:focus:bg-blue-800/30 dark:focus:text-blue-400"
            >
              Pobierz
            </button>
            <button
              onclick="addToFav()"
              type="button"
              class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent text-blue-600 hover:bg-blue-100 focus:outline-none focus:bg-blue-100 hover:text-blue-800 focus:outline-none focus:bg-blue-100 focus:text-blue-800 disabled:opacity-50 disabled:pointer-events-none dark:text-blue-500 dark:hover:bg-blue-800/30 dark:hover:text-blue-400 dark:focus:bg-blue-800/30 dark:focus:text-blue-400"
            >
              Dodaj do ulubionych
            </button>
            <br />
          </div>
        </aside>

        <section class="flex-grow px-4 py-2 overflow-y-auto">
          <div class="bg-white shadow-md p-4 rounded-lg mb-4">
            <span id="title" class="block text-xl font-semibold mb-2"></span>
            <canvas id="myChart" class="w-full h-64"></canvas>
          </div>

          <div class="bg-white shadow-md p-4 rounded-lg">
            <h3 id="bot_title" class="text-lg font-semibold mb-4"></h3>
            <div class="flex gap-4 mb-4">
              <button
                onclick="notes()"
                type="button"
                class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent text-blue-600 hover:bg-blue-100 focus:outline-none focus:bg-blue-100 hover:text-blue-800 focus:outline-none focus:bg-blue-100 focus:text-blue-800 disabled:opacity-50 disabled:pointer-events-none dark:text-blue-500 dark:hover:bg-blue-800/30 dark:hover:text-blue-400 dark:focus:bg-blue-800/30 dark:focus:text-blue-400"
              >
                Notatki o firmie
              </button>
              <button
                onclick="info()"
                type="button"
                class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent text-blue-600 hover:bg-blue-100 focus:outline-none focus:bg-blue-100 hover:text-blue-800 focus:outline-none focus:bg-blue-100 focus:text-blue-800 disabled:opacity-50 disabled:pointer-events-none dark:text-blue-500 dark:hover:bg-blue-800/30 dark:hover:text-blue-400 dark:focus:bg-blue-800/30 dark:focus:text-blue-400"
              >
                Informacje o firmie
              </button>
              <button
                onclick="news()"
                type="button"
                class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent text-blue-600 hover:bg-blue-100 focus:outline-none focus:bg-blue-100 hover:text-blue-800 focus:outline-none focus:bg-blue-100 focus:text-blue-800 disabled:opacity-50 disabled:pointer-events-none dark:text-blue-500 dark:hover:bg-blue-800/30 dark:hover:text-blue-400 dark:focus:bg-blue-800/30 dark:focus:text-blue-400"
              >
                Wiadomości
              </button>
            </div>
            <div id="cont"></div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
